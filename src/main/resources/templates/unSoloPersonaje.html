<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:replace="layout :: navbar"></nav>


<div class="container">
    <div class="row justify-content-md-center">
        <div class="card" style="width:400px">

            <img class="card-img-top" th:src="${campeon.urlImagen}" alt="Card image">
            <div class="card-body">
                <h4 class="card-title" th:text="${campeon.nombre}">John Doe</h4>
                <h4 class="card-title" th:text="${campeon.region}">John Doe</h4>
                <h4 class="card-title" th:text="${campeon.rol}">John Doe</h4>
                <h4 class="card-title" th:text="${campeon.winrate}">John Doe</h4>
                <h4 class="card-title" th:text="${campeon.dificultad}">John Doe</h4>
                <p class="card-text" th:text="${campeon.lore}">Some example text.</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
